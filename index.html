<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script>
      // Prevent FOUC by setting theme before page renders
      (function () {
        const theme = localStorage.getItem('theme') || 'auto';
        const root = document.documentElement;

        if (theme === 'auto') {
          const prefersDark = window.matchMedia(
            '(prefers-color-scheme: dark)'
          ).matches;
          root.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
        } else {
          root.setAttribute('data-theme', theme);
        }

        // Disable transitions on initial load to prevent flash
        root.classList.add('preload');
      })();
    </script>
    <style>
      /* Disable transitions during page load */
      .preload * {
        transition: none !important;
      }
      
      /* Prevent white flash - set body background immediately */
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #3c3f47;
      }
      
      /* Dark mode body background - applied when data-theme="dark" */
      [data-theme='dark'] body {
        background-color: #1e2127;
        color: #f3f4f6;
      }
      
      /* Ensure root div covers full viewport */
      #root {
        min-height: 100vh;
        background-color: inherit;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="root-portal"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
